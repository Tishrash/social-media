  <!-- Floating Elements -->
  <circle cx="50" cy="100" r="20" fill="#EC4899" fill-opacity="0.5"/>
  <circle cx="350" cy="150" r="15" fill="#FCD34D" fill-opacity="0.5"/>
  <circle cx="300" cy="300" r="25" fill="#60A5FA" fill-opacity="0.5"/>

