    <path d="M100 180C130 180 150 220 150 260C150 300 130 320 100 320C70 320 50 300 50 260C50 220 70 180 100 180Z" fill="#6366F1"/>
    <!-- Head -->
    <circle cx="100" cy="150" r="40" fill="#F9FAFB"/>
    <!-- Arms -->
    <path d="M150 220C170 200 200 200 220 220" stroke="#F9FAFB" stroke-width="20" stroke-linecap="round"/>
    <path d="M50 220C30 200 0 200 -20 220" stroke="#F9FAFB" stroke-width="20" stroke-linecap="round"/>
    <!-- Device -->
    <rect x="160" y="180" width="80" height="120" rx="10" fill="#F9FAFB"/>
    <rect x="170" y="190" width="60" height="90" rx="5" fill="#6366F1"/>
