  <path d="M20 200C50 180 80 190 100 220" stroke="#E5E7EB" stroke-width="2"/>
  <path d="M300 100C330 80 360 90 380 120" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Small Dots -->
