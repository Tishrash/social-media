  <circle cx="250" cy="350" r="3" fill="#9CA3AF"/>
  <circle cx="50" cy="300" r="3" fill="#9CA3AF"/>
  <circle cx="350" cy="250" r="3" fill="#9CA3AF"/>
</svg> 